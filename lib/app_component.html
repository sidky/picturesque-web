<div class="left-bar">
    <div style="width: 100%; height: 100%">
        <feed-list (onSelectFeed)="onFeedSelected($event)"></feed-list>
    </div>
</div>
<div class="feed-content">
    <div style="width: 100%; height: 100%;">
        <feed-display [feed]="selectedFeed"></feed-display>
    </div>
</div>
<div style="position: absolute; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7)" *ngIf="showSlideShow"></div>
