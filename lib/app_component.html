<div class="left-bar">
    <div style="width: 100%; height: 100%">
        <feed-list (onSelectFeed)="onFeedSelected($event)"></feed-list>
    </div>
</div>
<div class="feed-content">
    <div style="width: 100%; height: 100%;">
        <feed-display [feed]="selectedFeed" (onOpenSlideShow)="openSlideShow($event)"></feed-display>
    </div>
</div>
<feed-slide-show *ngIf="showSlideShow" [selection]="slideShowSelection" (onClose)="closeSlideShow()"></feed-slide-show>
