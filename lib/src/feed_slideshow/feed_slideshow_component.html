<div class="fullscreen-container" (keyup.arrowleft)="previous()" (keyup.arrowright)="next()" (keyup.escape)="onEscape" tabindex="0" ng-doubleclick="doubleClick()">
    <div class="slideshow-photo">
        <div style="width: 100%; height: 100%">
            <img src="{{url}}" style="max-width: 100%; max-height: 100%; width: auto; height: auto; object-fit: contain;"/>
        </div>
    </div>
    <div class="slideshow-caption">
        <div style="align-content: center;">
            <p class="caption-style">{{caption}}</p>
        </div>
    </div>
